<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- some input -->
    <form action="/tacos/">
        <p>
            <!-- name is used for sending data to server -->
            <label for="username">Enter your username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Color: </label>
            <input type="color" id="color" name="color">
        </p>
        <input type="file">
        <input type="range">
        <br>
        <input type="number">
        <input type="url">
        <input type="checkbox">

        <!-- if input tags are in the label tag, we will not need "id" -->
        <button>Submit</button>
    </form>

    <hr>
    <div class="preference">
        <label for="cheese">Do you like cheese</label>
        <input type="checkbox" id="cheese">
    </div>
    <div class="preference">
        <label for="peas">Do you like peas</label>
        <input type="checkbox" id="peas">
    </div>

    <!-- Button -->
    <button>OUTSIDE OF THE FORM !!</button>

    <form action="https://www.google.com/search?q=pizza">
        <input type="text" name="query">
        <button>Search Google</button>
    </form>

    <hr>
    <!-- input radio -->
    <h2>More input</h2>
    <form action="/birds">
        <label for="agree">I agree to everything</label>
        <input type="checkbox" name="Agree_tos" id="agree">
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="l">L: </label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>

            </select>
        </p>

        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese" id="cheese" min="0" max="100" step="10">
        </p>

        <p>
            <label for="request?">Any special request?</label>
            <textarea name="request?" id="request" cols="30" rows="10"></textarea>
        </p>    
        <button></button>
    </form>

    <hr>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Enter your username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" name="email" id="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
